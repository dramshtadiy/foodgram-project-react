version: '3.9'

volumes:
  db:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - db:/var/lib/postgresql/data/  
  backend:
    build: ../backend/
    env_file: .env
    volumes:
      - static:/backend_static
      #- static:/app/static/
      - media:/app/media/
  frontend:
    env_file: .env
    build: ../frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    build: ../infra/
    env_file: .env
    ports:
      - 8000:80
    volumes:
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # - ../frontend/build:/usr/share/nginx/html/
      # - ../docs/:/usr/share/nginx/html/api/docs/
      # - static:/var/html/static/
      # - media:/var/html/media/
      - static:/staticfiles
      - media:/media